<!DOCTYPE html>
<html>

<head>
    <title>Happy Birthday Deyziza</title>

    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            z-index: 1;
            top: 0%;
            bottom: 0%;
            left: 0%;
            right: 0%;
            margin: auto;
            display: block;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            display: block;
        }
    </style>

</head>

<body>
    <audio controls preload loop id="audioHBDay">
        <source src="hbday.ogg" type="audio/ogg">
    </audio>
    <img src="foto01fSmall.png" alt="Minis de Aldonça" title="Minis de Aldonça" />
    <script>
        setTimeout(playHBDay, 7000)
        function playHBDay() {
            var audioElement = document.getElementById("audioHBDay");
            if (audioElement.paused)
                if (confirm("Happy Birthday Deyziza!\nDo you want to play a background music?")) {
                    audioElement.play();
                }
        }
    </script>
</body>

</html>
